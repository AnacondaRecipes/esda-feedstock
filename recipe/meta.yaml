{% set version = "2.0.0" %}

package:
  name: esda
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/esda/esda-{{ version }}.tar.gz
  sha256: d074e303c8124bbd9c5a086bf95c2995c8ebc937ac678fcde0f4e3abe4092f05

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >3.4
    - pip
  run:
    - python >3.4
    - libpysal
    - numpy
    - scipy

test:
  imports:
    - esda
  requires:
    - nose

about:
  home: https://github.com/pysal/esda
  license: BSD-3-Clause
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Package with statistics for exploratory spatial data analysis

extra:
  recipe-maintainers:
    - ocefpaf
